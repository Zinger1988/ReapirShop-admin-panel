<tr class="regular-table__row regular-table__row--head">
    <th class="regular-table__cell regular-table__cell--head">
        <div class="regular-table__cell-inner">
            <div class="regular-table__cell-content"></div>
        </div>
    </th>
    <th class="regular-table__cell regular-table__cell--head">
        <div class="regular-table__cell-inner">
            <div class="regular-table__cell-content">Фото</div>
        </div>
    </th>
    <th class="regular-table__cell regular-table__cell--head">
        <div class="regular-table__cell-inner">
            <div class="regular-table__cell-content">Альтернативный текст</div>
        </div>
    </th>
    <th class="regular-table__cell regular-table__cell--head">

<tr class="regular-table__row">
    <td class="regular-table__cell regular-table__cell--mark">
        <div class="regular-table__cell-inner">
            <div class="regular-table__cell-content">
                <label class="checkbox-radio">
                    <input class="checkbox-radio__input" type="checkbox" name="" value="">
                    <span class="checkbox-radio__toggler"></span>
                    <span class="checkbox-radio__label">Отметить</span>
                </label>
            </div>
        </div>
    </td>
    <td class="regular-table__cell regular-table__cell--photo">
        <div class="regular-table__cell-inner" data-cell-name="Фото">
            <div class="regular-table__cell-content">
                <img src="assets/img/products/01.jpg" alt="image" class="regular-table__product-photo">
            </div>
        </div>
    </td>
    <td class="regular-table__cell">
        <div class="regular-table__cell-inner regular-table__cell-inner--fluid" data-cell-name="Альтернативный текст">
            <div class="regular-table__cell-content">
                <input class="input-text regular-table__input-text input-text--sm" type="text" value="Гриль TEFAL OptiGrill + Initial GC706">
            </div>
        </div>
    </td>
    <td class="regular-table__cell regular-table__cell--controls">
        <div class="regular-table__cell-inner" data-cell-name="Удалить">
            <div class="regular-table__cell-content">
                <button class="btn btn--style--red btn--size--sm" data-modal-id="modal-confirm">
                    <i class="btn__icon icon--cancel"></i> Удалить
                </button>
            </div>
        </div>
    </td>
</tr><!--regular table row-->
